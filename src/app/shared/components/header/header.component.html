<header id="header">
  <app-slide-animation direction="left" [delay]="600">
    <div class="logo">
      <a routerLink="/" class="logo-link">
        <span>Stefa</span>
      </a>
    </div>
  </app-slide-animation>

  <div class="nav-container desktop-nav">
    <app-slide-animation direction="down" [delay]="800">
      <nav class="navigation" role="navigation" aria-label="Main navigation">
        <ul>
          <li>
            <a
              routerLink="/"
              fragment="aboutMe"
              class="nav-link"
              [ngClass]="{ active: isActiveSection('aboutMe') }"
              aria-describedby="about-section"
            >
              {{ "navigation.aboutMe" | translate }}
            </a>
          </li>
          <li>
            <a
              routerLink="/"
              fragment="techStack"
              class="nav-link"
              [ngClass]="{ active: isActiveSection('techStack') }"
              aria-describedby="skills-section"
            >
              {{ "navigation.skills" | translate }}
            </a>
          </li>
          <li>
            <a
              routerLink="/"
              fragment="portfolio"
              class="nav-link"
              [ngClass]="{ active: isActiveSection('portfolio') }"
              aria-describedby="portfolio-section"
            >
              {{ "navigation.portfolio" | translate }}
            </a>
          </li>
        </ul>
      </nav>
    </app-slide-animation>

    <app-slide-animation direction="down" [delay]="1000">
      <section class="language-switcher">
        <button
          class="lang-btn"
          [ngClass]="{ active: currentLang === 'DE' }"
          (click)="switchLanguage('DE')"
        >
          DE
        </button>

        <button
          class="lang-btn"
          [ngClass]="{ active: currentLang === 'EN' }"
          (click)="switchLanguage('EN')"
        >
          EN
        </button>
      </section>
    </app-slide-animation>
  </div>


  <button
    class="burger-menu-btn mobile-only"
    (click)="toggleMobileMenu()"
    [attr.aria-expanded]="isMobileMenuOpen"
    aria-label="Toggle mobile menu"
  >
    <img
      [src]="'assets/icons/burger-icon/' + burgerMenuState + '.png'"
      [alt]="isMobileMenuOpen ? 'Close menu' : 'Open menu'"
      class="burger-icon"
    />
  </button>
</header>


<div
  class="mobile-menu-overlay"
  [ngClass]="{ active: isMobileMenuOpen }"
  (click)="closeMobileMenu()"
>
  <nav
    class="mobile-navigation"
    role="navigation"
    aria-label="Mobile navigation"
    (click)="$event.stopPropagation()"
  >
    <ul>
      <li>
        <a
          routerLink="/"
          fragment="aboutMe"
          class="nav-link"
          [ngClass]="{ active: isActiveSection('aboutMe') }"
          (click)="closeMobileMenu()"
        >
          {{ "navigation.aboutMe" | translate }}
        </a>
      </li>
      <li>
        <a
          routerLink="/"
          fragment="techStack"
          class="nav-link"
          [ngClass]="{ active: isActiveSection('techStack') }"
          (click)="closeMobileMenu()"
        >
          {{ "navigation.skills" | translate }}
        </a>
      </li>
      <li>
        <a
          routerLink="/"
          fragment="portfolio"
          class="nav-link"
          [ngClass]="{ active: isActiveSection('portfolio') }"
          (click)="closeMobileMenu()"
        >
          {{ "navigation.portfolio" | translate }}
        </a>
      </li>
      <li>
        <section class="language-switcher mobile-lang-switcher">
          <button
            class="lang-btn"
            [ngClass]="{ active: currentLang === 'DE' }"
            (click)="switchLanguage('DE')"
          >
            DE
          </button>

          <button
            class="lang-btn"
            [ngClass]="{ active: currentLang === 'EN' }"
            (click)="switchLanguage('EN')"
          >
            EN
          </button>
        </section>
      </li>
    </ul>
  </nav>
</div>
