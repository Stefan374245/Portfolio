<section id="techStack" class="tech-stack">
  <div class="tech-container">
    <div class="tech-content">
      <app-slide-animation direction="left" [delay]="200" [triggerOnScroll]="true">
        <section class="skills-grid" aria-label="Technical Skills">
          <article
            class="skill-item"
            *ngFor="let skill of skills"
            (mouseenter)="hoveredSkill = skill.name"
            (mouseleave)="hoveredSkill = null"
          >
            <figure class="skill-icon">
              <img [src]="getSkillIconSrc(skill.name)" [alt]="skill.displayName + ' icon'" />
            </figure>
            <h3 class="skill-name">{{ skill.displayName }}</h3>
          </article>
        </section>
      </app-slide-animation>

      <app-slide-animation direction="right" [delay]="400" [triggerOnScroll]="true">
        <aside class="text-content">
          <header class="skills">
            <h2>{{ 'sections.skills.title' | translate }}</h2>
            <div class="separator" role="presentation" aria-hidden="true"></div>
          </header>
          
          <p class="skills-description">
            {{ 'sections.skills.description' | translate }}
          </p>

          <section class="learning-section">
            <h3>{{ 'sections.skills.learning.title' | translate }} <span class="highlight">{{ 'sections.skills.learning.highlight' | translate }}</span>?</h3>
            <p class="learning-text">
              {{ 'sections.skills.learning.description' | translate }}
            </p>
            <button class="contact-btn" type="button" aria-label="Contact us about additional skills">
              {{ 'sections.skills.learning.contactBtn' | translate }}
            </button>
          </section>
        </aside>
      </app-slide-animation>
    </div>
  </div>
</section>
