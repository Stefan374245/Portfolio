<section id="techStack" class="tech-stack">
  <div class="tech-container">
    <div class="tech-content">
      <div class="skills-grid">
        
        <div class="skill-item" *ngFor="let skill of skills" 
             (mouseenter)="hoveredSkill = skill.name"
             (mouseleave)="hoveredSkill = null">
          <div class="skill-icon">
            <img [src]="getSkillIconSrc(skill.name)" [alt]="skill.name" />
          </div>
          <span class="skill-name">{{ skill.displayName }}</span>
        </div>
      </div>
      
      <div class="text-content">
        <h2>My skills</h2>
        <p class="skills-description">
          Show that you have used a variety of front-end technologies in your projects.
        </p>
        
        <div class="learning-section">
          <h3>Looking for <span class="highlight">another skill?</span></h3>
          <p class="learning-text">
            Reveal enthusiasm for learning new technologies and frameworks.
          </p>
          <button class="contact-btn">Get in touch</button>
        </div>
      </div>
    </div>
  </div>
</section>
