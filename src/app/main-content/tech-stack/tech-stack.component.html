<section id="techStack" class="tech-stack">
  <div class="tech-container">
    <div class="tech-content">
      <app-slide-animation
        direction="left"
        [delay]="200"
        [triggerOnScroll]="true"
      >
        <section class="skills-grid" aria-label="Technical Skills">
          <article
            class="skill-item"
            *ngFor="let skill of skills; let i = index"
            (mouseenter)="hoveredSkill = skill.name"
            (mouseleave)="hoveredSkill = null"
          >
            <figure class="skill-icon">
              <img
                [src]="getSkillIconSrc(skill.name)"
                [alt]="skill.displayName + ' icon'"
                [class]="getSkillIconClasses(skill.name)"
                [attr.data-skill]="skill.name"
              />
              
              <div 
                *ngIf="i === skills.length - 1 && hoveredSkill === skill.name" 
                class="custom-tooltip"
                [@fadeInOut]
              >
                <div class="tooltip-content">
                  <h4>I have a special interest in learning</h4>
                  <div class="learning-icons">
                    <div class="icon-item">
                      <img src="/assets/icons/skill-icons/react-icon.png" alt="React" />
                      <span>React</span>
                    </div>
                    <div class="icon-item">
                      <img src="/assets/icons/skill-icons/vue-icon.png" alt="Vue.js" />
                      <span>Vue.js</span>
                    </div>
                  </div>
                </div>
                <div class="tooltip-arrow"></div>
              </div>
            </figure>
            <h3 class="skill-name">{{ skill.displayName }}</h3>
          </article>
        </section>
      </app-slide-animation>

      <app-slide-animation
        direction="right"
        [delay]="400"
        [triggerOnScroll]="true"
      >
        <aside class="text-content">
          <header class="skills">
            <div class="title-container">
              <h1>{{ "sections.skills.title" | translate }}</h1>
              <div class="separator" role="presentation" aria-hidden="true"></div>
            </div>
          </header>

          <p class="skills-description">
            {{ "sections.skills.description" | translate }}
          </p>

          <section class="learning-section">
            <h3>
              {{ "sections.skills.learning.title" | translate }}
              <span class="highlight">{{
                "sections.skills.learning.highlight" | translate
              }}</span
              >?
            </h3>
            <p class="learning-text">
              {{ "sections.skills.learning.description" | translate }}
            </p>
            <button
              class="contact-btn"
              type="button"
              routerLink="/"
              fragment="contact"
              role="button"
              aria-label="Navigate to contact section"
            >
              {{ "sections.skills.learning.contactBtn" | translate }}
            </button>
          </section>
        </aside>
      </app-slide-animation>
    </div>
  </div>
</section>
