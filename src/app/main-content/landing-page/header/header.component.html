<header>
  <app-slide-animation direction="left" [delay]="600">
  <div class="logo">
    <span>Stefa</span>
  </div>
  </app-slide-animation>
    <div class="nav-container">
      <app-slide-animation direction="down" [delay]="800">
    <nav class="navigation" role="navigation" aria-label="Main navigation">
      <ul>
        <li>
          <a 
            href="#about" 
            class="nav-link"
            [ngClass]="{'hovered': hoveredLink === 'about'}"
            (mouseenter)="hoveredLink = 'about'"
            (mouseleave)="hoveredLink = null"
            aria-describedby="about-section">
            About me
          </a>
        </li>
        <li>
          <a 
            href="#skills" 
            class="nav-link"
            [ngClass]="{'hovered': hoveredLink === 'skills'}"
            (mouseenter)="hoveredLink = 'skills'"
            (mouseleave)="hoveredLink = null"
            aria-describedby="skills-section">
            Skills
          </a>
        </li>
        <li>
          <a 
            href="#portfolio" 
            class="nav-link"
            [ngClass]="{'hovered': hoveredLink === 'portfolio'}"
            (mouseenter)="hoveredLink = 'portfolio'"
            (mouseleave)="hoveredLink = null"
            aria-describedby="portfolio-section">
            Portfolio
          </a>
        </li>
      </ul>
    </nav>
    </app-slide-animation>
      <app-slide-animation direction="down" [delay]="1000">
    <section class="language-switcher">
      <button 
        class="lang-btn"
        [ngClass]="{'active': currentLang === 'DE', 'hovered': hoveredLink === 'de' && currentLang !== 'DE'}"
        (mouseenter)="hoveredLink = 'de'"
        (mouseleave)="hoveredLink = null"
        (click)="switchLanguage('DE')">
        @if (currentLang === 'DE') {
          <img src="assets/icons/hero-icons/ger-icon-active.png" alt="DE Active" class="lang-flag">
        } @else {
          <img src="assets/icons/hero-icons/ger-icon.png" alt="DE Inactive" class="lang-flag">
        }
      </button>
      
      <button 
        class="lang-btn"
        [ngClass]="{'active': currentLang === 'EN', 'hovered': hoveredLink === 'en' && currentLang !== 'EN'}"
        (mouseenter)="hoveredLink = 'en'"
        (mouseleave)="hoveredLink = null"
        (click)="switchLanguage('EN')">
        @if (currentLang === 'EN') {
          <img src="assets/icons/hero-icons/eng-icon-active.png" alt="EN Active" class="lang-flag">
        } @else {
          <img src="assets/icons/hero-icons/eng-icon.png" alt="EN Inactive" class="lang-flag">
        }
      </button>
   </section>
   </app-slide-animation>
  </div>
</header>
