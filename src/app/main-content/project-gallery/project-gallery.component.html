<section id="portfolio" class="portfolio-section" aria-labelledby="portfolio-heading">
  <div class="portfolio-container">
    
    <app-slide-animation direction="left" [delay]="200" [triggerOnScroll]="true">
      <header class="portfolio-header">
        <div class="portfolio-title-section">
          <div class="separator"></div>
          <h2 id="portfolio-heading" class="portfolio-title">{{ 'sections.portfolio.title' | translate }}</h2>
        </div>
        <p class="portfolio-description">
          {{ 'sections.portfolio.description' | translate }}
        </p>
      </header>
    </app-slide-animation>

    <main class="portfolio-content">
      <div class="projects-grid" role="grid" aria-labelledby="portfolio-heading">
        
        @for (project of projectList; track project.id; let i = $index) {
          <article class="project-item">
            <app-slide-animation
              [direction]="getSlideDirection(i)"
              [delay]="getAnimationDelay(i)"
              [triggerOnScroll]="true"
            >
              <app-projects 
                [project]="project"
                [index]="i"
                [translation]="translation">
              </app-projects>
            </app-slide-animation>
          </article>
        } @empty {
          <div class="no-projects">
            <p>No projects available at the moment.</p>
          </div>
        }
        
      </div>
    </main>
  </div>
</section>
