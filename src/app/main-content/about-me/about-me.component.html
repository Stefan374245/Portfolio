<section id="aboutMe" class="about-me">
  <div class="about-container">
    <div class="about-content">
      <div class="about-text-section">
        <app-slide-animation
          direction="left"
          [delay]="200"
          [triggerOnScroll]="true"
        >
          <h1 class="about-title">
            {{ "sections.about.title" | translate }}
          </h1>
        </app-slide-animation>

        <div class="about-text-content">
          <app-slide-animation
            direction="left"
            [delay]="400"
            [triggerOnScroll]="true"
          >
            <p class="intro-text">
              {{ "sections.about.description" | translate }}
            </p>
          </app-slide-animation>

          <div class="info-items-wrapper">
            @for (icon of icons; track icon.name; let i = $index) {
              <app-slide-animation
                direction="up"
                [delay]="600 + i * 200"
                [triggerOnScroll]="true"
              >
                <div class="info-item" [attr.data-item]="i">
                  <div class="icon-container">
                    <img [src]="icon.iconPath" [alt]="icon.name" />
                  </div>
                  <p class="item-description">{{ icon.text | translate }}</p>
                </div>
              </app-slide-animation>
            }
          </div>
        </div>
      </div>

      <div class="portrait-section">
        <app-slide-animation
          direction="right"
          [delay]="800"
          [triggerOnScroll]="true"
        >
          <figure class="portrait-figure">
            <img
              src="/portfolio/assets/images/portrait/stefan2.webp"
              alt="Stefan Helldobler"
              class="portrait-image"
            />
          </figure>
        </app-slide-animation>
      </div>
    </div>
  </div>
</section>
